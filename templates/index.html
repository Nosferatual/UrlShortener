<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>URL Kısaltıcı</title>
</head>
<body>
    <h1>URL Kısaltıcı Paneli</h1>
    <form action="/shorten-url" method="post">
        <input type="text" name="original_url" placeholder="Uzun URL girin" required>
        <button type="submit">Kısalt</button>
        {% if short_url %}
        <p>Kısaltılmış URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
        {% endif %}
    </form>
    <form action="/shorten-url" method="post">
    </form>
</body>
</html>
